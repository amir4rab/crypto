<div class="wrap" [ngClass]="loading === false ? 'active' : 'deactive'">
    <div class="chart-row" *ngFor="let coinData of coinDataArrRef">
        <app-chart-row [coinData]="coinData"></app-chart-row>
    </div>
</div>
<div class="loading" [ngClass]="loading === true ? 'active' : 'deactive'">
    <div>
        <app-loading></app-loading>
    </div>
</div>
