<div class="card">
    <div class="left-col">
        <img lazy [src]="coinData.iconUrl" alt="">
        <div class="title">
            {{coinData.name}}
        </div>
        <div class="sub-title">
            {{coinData.price}}
        </div>
        <div class="changes">
            {{coinData.change}}%
        </div>
    </div>
    <div class="right-col">
        <div class="chart">
            <canvas [id]="chartId"></canvas>
        </div>
    </div>
</div>
